{% extends "base.html" %}
{% load static %}
{% load account %}

{% block content %}

    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">My Profile</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>You are logged in as <strong>{% user_display user %}</strong></p>
                <p>Account settings:</p>
                <div>
                    <a class="btn btn-sm btn-dark" aria-current="page" href="{% url 'account_change_password' %}">Change Password</a>
                </div>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6">
                <p>Default Profile Delivery Information</p>
                <form action="{% url 'profile' %}" method="POST" id="profile_update_form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn-sm btn-dark">Update Info.</button>
                </form>
            </div>
            <div class="col-12 col-lg-6"></div>
        </div>
    </div>

{% endblock %}
