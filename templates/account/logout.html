{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container text-center mt-4">
  <div class="row d-flex justify-content-center">
      <div class="col m-4 bg-light bg-gradient rounded shadow-sm">

            <h1 class="p-3"><i class="bi bi-person-x"></i> {% trans "Sign Out" %}</h1>
            <hr>
            <p>{% trans 'Are you sure you want to sign out?' %}</p>

            <form class="p-3 m-1" method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button class="btn bg-dark bg-gradient text-white m-4" type="submit">{% trans 'Sign Out' %}</button>
            </form>

        </div>
    </div>
</div>

<script type="text/javascript">
  $(document).ready(function () {
    $('body').addClass('bg-social');
  });
</script>

{% endblock %}
